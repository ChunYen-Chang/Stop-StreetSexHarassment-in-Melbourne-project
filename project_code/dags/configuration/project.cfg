[conf]
AWS_hdfs_masternode_ip = your AWS hadoop master node IP address
AWS_pemfile_path = the path of your .pem file(for accessing to your AWS hadoop master node EC2 instance)
AWS_hbase_masternode_ip = your hbase master node IP address
AWS_hbase_masternode_username = your AWS hbase master node username
AWS_hive_server_ip = your hive server IP address
AWS_hive_server_port = your hive server port
AWS_hive_database_name = melproject
AWS_hive_server_username = your hive server username
AWS_mysql_ip = your MySql database IP address
AWS_mysql_port = your MySql database port
AWS_mysql_user = your MySql database username
AWS_mysql_pw = your MySql database password
